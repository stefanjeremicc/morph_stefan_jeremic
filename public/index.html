<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI - form</title>

  <!-- font link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"> 
  <!-- css link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-primary to-primary_2 h-screen">
  <!-- form section -->
  <section class="form_section">
    <!-- form header -->
    <header class="header">
      <div class="mr-6 header_span_wrapper">
        <span class="header_span animation_span border-2 border-white text-white" data-fill="0">0%</span>
      </div>
      <div class="w-full leading-none header_text_wrapper">
        <span class="text-xs">New York State</span>
        <h1 class="text-xl">Request for Contact</h1>
      </div>
    </header>

    <!-- form container -->
    <form action="#" method="get" class="contact_form py-7 px-5 text-tertiary bg-secondary">
      <fieldset>
        <!-- form field wrapper 1 -->
        <div class="form_fieldwrap">
          <div class="form_dec-number">
            <div class="mr-6">
              <span class="animation_span border-2 shadow-md bg-white text-primary" id="span_first-name">1</span>
            </div>
          </div>
          <div class="form_fieldwrap-inner">
            <label for="first-name" class="text-xs" id="lbl_first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="form_input" data-decorater-id="span_first-name">
            <span class="form_input_span"></span>
          </div>
        </div>

        <!-- form field wrapper 2 -->
        <div class="form_fieldwrap">
          <div class="form_dec-number">
            <div class="mr-6">
              <span class="animation_span  border-2 shadow-md bg-white text-primary" id="span_last-name">2</span>
            </div>
          </div>
          <div class="form_fieldwrap-inner">
            <label for="last-name" class="text-xs" id="lbl_last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="form_input" data-decorater-id="span_last-name">
            <span class="form_input_span"></span>
          </div>
        </div>

        <!-- form field wrapper 3 -->
        <div class="form_fieldwrap">
          <div class="form_dec-number">
            <div class="mr-6">
              <span class="animation_span border-2 shadow-md bg-white text-primary" id="span_e-mail">3</span>
            </div>
          </div>
          <div class="form_fieldwrap-inner">
            <label for="e-mail" class="text-xs">Email address</label>
            <input type="email" name="email" id="e-mail" class="form_input" data-decorater-id="span_e-mail">
            <span class="form_input_span"></span>
          </div>
        </div>

        <!-- form field wrapper 4 -->
        <div class="form_fieldwrap">
          <div class="form_dec-number self-start">
            <div class="mr-6">
              <span class="animation_span border-2 shadow-md bg-white text-primary" id="radio_contact">4</span>
            </div>
          </div>

          <div class="form_fieldwrap-inner">
            <p class="mb-5">What is the best time to contact you?</p>
            <div class="flex flex-col">
              <!-- radio wrapper 1 -->
              <div class="radio-wrapper mb-4">
                <input type="radio" name="contact_time" id="contact-time-1" value="mo3pm" class="contact-field hidden" data-decorater-id="radio_contact">
                <label for="contact-time-1" class="flex items-center text-sm cursor-pointer">
                  <span class="check-mark_holder shadow rounded-full"></span> 
                  Monday 3pm              
                </label>
              </div>

              <!-- radio wrapper 2 -->
              <div class="radio-wrapper mb-4">
                <input type="radio" name="contact_time" id="contact-time-2" value="tu3pm" class="contact-field hidden" data-decorater-id="radio_contact">
                <label for="contact-time-2" class="flex items-center text-sm cursor-pointer">
                  <span class="check-mark_holder shadow rounded-full"></span>   
                  <span class="radio-span">Tuesday 3pm</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- form send button -->
      <button type="submit" class="send_button">Send</button>
    </form>
  </section>

  <script src="index.js"></script>
</body>
</html>
